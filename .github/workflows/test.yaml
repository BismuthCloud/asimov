name: Test

on:
  pull_request:
  push:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install hatch
        run: |
          pip install hatch

      - name: Run tests
        run: |
          hatch test

      - name: Run mypy
        run: |
          hatch run mypy --install-types --non-interactive asimov
